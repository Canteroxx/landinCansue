<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../login.css">
	<title>Registro</title>
</head>
<body>
	<section>
		<div class="form-box">
			<div class="form-value">
				<form action="../procesar_usuario.php" method="post" enctype="multipart/form-data">   
					<h2>Register</h2>
					<div class="inputbox">
						<ion-icon name="mail-outline"></ion-icon>
						<input type="text" name="Nombre" required>
						<label id="Nombre">Usuario</label>
					</div>
                    <div class="inputbox">
						<ion-icon name="mail-outline"></ion-icon>
						<input type="email" name="Correo" required>
						<label id="Correo">Correo</label>
					</div>
					<div class="inputbox">
						<ion-icon name="lock-closed-outline"></ion-icon>
						<input type="password" name="Contraseña" required>
						<label id="Contraseña">Contraseña</label>
					</div>
					<a href="../index.html">
						<button>Registrarte</button>
					  </a>
					<div class="register">
						<p>Ya tengo una cuenta <a href="InicioSesion.html">Iniciar Sesion</a></p> 
					</div>
				</form>
			</div>
		</div>
	</section>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
