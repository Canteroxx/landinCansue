<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
	<title>Contacto</title>
</head>
<body class="h-screen bg-slate-600">
    <header class="flex flex-row justify-between mx-8 text-white">
		<div class="flex flex-row items-center gap-2">
		  <svg
			class="w-16 h-16"
			xmlns="http://www.w3.org/2000/svg"
			class="icon icon-tabler icon-tabler-device-gamepad-2"
			width="96"
			height="96"
			viewBox="0 0 24 24"
			stroke-width="2"
			stroke="currentColor"
			fill="none"
			stroke-linecap="round"
			stroke-linejoin="round"
		  >
			<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
			<path
			  d="M12 5h3.5a5 5 0 0 1 0 10h-5.5l-4.015 4.227a2.3 2.3 0 0 1 -3.923 -2.035l1.634 -8.173a5 5 0 0 1 4.904 -4.019h3.4z"
			></path>
			<path
			  d="M14 15l4.07 4.284a2.3 2.3 0 0 0 3.925 -2.023l-1.6 -8.232"
			></path>
			<path d="M8 9v2"></path>
			<path d="M7 10h2"></path>
			<path d="M14 10h2"></path>
		  </svg>
		  <h1 class="text-3xl">Cansue</h1>
		</div>
		<nav class="flex items-center">
		  <ul class="[&>li>a]: flex flex-row gap-4">
			<li><a class="hover:bg-slate-200 p-3 rounded hover:text-black" href="../index.html">Inicio</a></li>
			<li><a class="hover:bg-slate-200 p-3 rounded hover:text-black" href="Nosotros.html">Nosotros</a></li>
			<li><a class="hover:bg-slate-200 p-3 rounded hover:text-black" href="Contacto.html">Contacto</a></li>
			<li><a class="hover:bg-slate-200 p-3 rounded hover:text-black" href="InicioSesion.html">Iniciar Sesion</a></li>
		  </ul>
		</nav>
	  </header>
	  <h1 class="text-4xl text-center text-white">Contactanos!</h1>
	<form action="" class="flex flex-col mt-8 p-4 gap-4 text-white w-7/12 mx-auto bg-slate-500 rounded-md">
		Nombre
		<input type="name"
		class="bg-gray-900 p-1"
		placeholder="Javiera"
		>
		Correo
		<input type="email" class="bg-gray-900 p-1"
		placeholder="vuelve@gmail.com"
		>
		Deja tu Mensaje:
		<textarea name="msg" rows="6"
		class="bg-gray-900 p-1" 
		placeholder="porfavor"
		></textarea>
		<input type="submit" value="Enviar"
		class="p-1 bg-blue-900 hover:cursor-pointer" 
		>
	</form>
</body>
</html>
