	<script>// JavaScript para mostrar/ocultar texto
        var textosVisibles = {
            'texto1': false,
            'texto2': false
        };

        function mostrarTexto(idTexto) {
          if (!textosVisibles[idTexto]) {
            document.getElementById(idTexto).style.display = "block";
          }
        }

        function ocultarTexto(idTexto) {
          if (!textosVisibles[idTexto]) {
            document.getElementById(idTexto).style.display = "none";
          }
        }

        function mostrarOcultarTexto(idTexto) {
          textosVisibles[idTexto] = !textosVisibles[idTexto];
          var texto = document.getElementById(idTexto);
          texto.style.display = textosVisibles[idTexto] ? "block" : "none";
        }
    </script>
